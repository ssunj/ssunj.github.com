<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>6网页的背景等变化</title>
<style type="text/css">
/*清零*/
body,div,ul,li{margin:0;padding:0;}
ul{list-style-type:none; }
/*清零结束*/
body{text-align:center;}
#col li{display:inline-block; cursor:pointer;}
h1,li,p{ background-color:#FF9; border:3px solid #FF0; border-radius:15px;color:#000;}
.first{ background-color:#FFF!important;}
#red{ background-color:#C00;border-color:#F00}
#orange{ background-color:#F60;border-color:#F60}
#green{ background-color:#0C0;border-color:#0C0}
#blue{ background-color:#00F;border-color:#00F;}
</style>
<link href="stylesheets/green.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div>
<ul id="col">
<li id="red" class="first">红色主题</li><!--class是指当前模块高亮背景-->
<li id="orange">橙色主题</li>
<li id="green">绿色主题</li>
<li id="blue">蓝色主题</li>
<li id="2ciyuan">动漫风格</li>
</ul>
</div>
<div>
<h1>test</h1>
<ul><li>aa</li>
<li>bb</li>
<li>cc</li>
</ul></div>
</body>
<script type="text/javascript">
var ohref=document.getElementsByTagName('link')[0];
var ocol=document.getElementById('col').getElementsByTagName('li');
for(var i=0;i<ocol.length;i++)
{
	ocol[i].onclick=function(){
		for(var p in ocol)
		{ocol[p].className=""}
		this.className="first";
		ohref['href']="stylesheets/"+this.id+".css";
	}
	}
</script>
</html>
