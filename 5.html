<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>5变大小变颜色透明度隐藏重置</title>
<style type="text/css">
/*清零*/
body,div,ul,li{margin:0;padding:0;}
ul{list-style-type:none;}
/*清零结束*/
body{text-align:center;}
div{margin:0 auto;height:100px; width:100px; background-color:#F00}
input{ margin:10px;}
</style>
</head>

<body>
<input type="button" value="变宽"/>
<input type="button" value="变高"/>
<!--<input type="button" value="变宽变高"/>
<input type="button" value="变透明"/>-->
<input type="button" value="变色"/>
<input type="button" value="隐藏"/>
<input type="button" value="重置"/>
<div></div>


</body>
<script type="text/javascript">

/*改变改div的方法*/
function changediv(obj,attr,val){
	obj.style[attr]=val;
};
	
window.onload=function(){
var obtn=document.getElementsByTagName('input');
var odiv=document.getElementsByTagName('div');	
var oattr=["width","height","background-color","display","display"];
var oval=["200px","200px","black","none","block"];
	for(var i=0;i<obtn.length;i++)
	{
		obtn[i].index=i;
		//document.write(i);
		obtn[i].onclick=function(){
		this.index == obtn.length - 1 && (odiv[0].style.cssText = "");//但index=5时，清空odiv的css 但还有不懂的地方。
			changediv(odiv[0],oattr[this.index],oval[this.index]);
		}
		}
	}


</script>
</html>
